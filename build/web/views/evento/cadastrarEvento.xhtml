<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/template/template.xhtml">
        <ui:define name="corpoDaPagina">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Cadastro de Evento</h1>
                </div>
            </div>
            <h:form>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label>Nome</label>
                        <h:inputText class="form-control" value="#{eventoController.eventoModel.nome}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label>Data de In√≠cio</label>
                        <h:inputText p:type="date" class="form-control" value="#{eventoController.eventoModel.dataInicio}">
                            <f:convertDateTime dateStyle="short" pattern="yyyy-MM-dd" timeZone="GMT-4"/>
                        </h:inputText>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Data de Fim</label>
                        <h:inputText p:type="date" class="form-control" value="#{eventoController.eventoModel.dataFim}">
                            <f:convertDateTime dateStyle="short" pattern="yyyy-MM-dd" timeZone="GMT-4"/>
                        </h:inputText>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Campus</label>
                        <h:inputText class="form-control" value=""/>
                    </div>
                </div>
                <h:commandButton class="btn btn-primary" value="Salvar" action="#{eventoController.salvar()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
